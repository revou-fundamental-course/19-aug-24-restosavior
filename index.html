<link rel="stylesheet" href="CSS/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">

<body>
    <!-- nav -->
    <nav>
       <div class="logo">
        <img src="Asset/Tron TRX Icon.png" alt="trx logo" height="100px">
       </div>

        <section class="nav-container">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Our Profile</a>
           
            <a href="#" class="nav-item">Message Us</a>
        </section>
    </nav>

    <hr />


    <!-- main -->
    <main>
        <article>
            <header>
                <h1>Dear Customers, Welcome..</h1>
            </header>

            <p>We dont creat space, we transform it</p>

            <div class="banner-img img-1"></div>
            <div class="banner-img img-2"></div>
            <div class="banner-img img-3"></div>
        </article>
        <button type="button" onclick="nextSlide(1)">Next</button>

        <hr />


        <!-- header -->
        <section>
            <header class="profile-header">
                <h1>Our Profile</h1>
            </header>

            <section class="profile-container ">
                <div class="profile-item">
                    <div class="profile-img-1"></div>
                    <h2>Living Room</h2>
                </div>

                <div class="profile-item">
                    <div class="profile-img-2"></div>
                    <h2>Dining Room</h2>
                </div>

                <div class="profile-item">
                    <div class="profile-img-3"></div>
                    <h2>Bed Room</h2>
                </div>
            </section>
        </section>
        
        <hr>
        
        <!-- form -->
        <section>
            <div class="box">
                <header class="signup-header">
                    <h1>Submit for More Information</h1>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter Your Name" id="name"/>
                            <span id="nameError"></span>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" placeholder="email@email.com" id="email">
                            <span id="emailError"></span>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Your Password">
                            <span id="PassError"></span>
                        </p>
                        <p>
                            <input type="submit" value="Create Account" id="submitBtn">
                        </p>
                    
                    </form>
    
                </main>
    
                <footer class="signup-footer">
                    <p>Already Have an Account? <a href="">Log In</a></p>
                </footer>

            </div>
          
            

           
            
        </section>
    </main>

    <!-- footer -->
    <footer>
        <h2>The Masonry</h2>
        <p>Bandung</p>
    </footer>
